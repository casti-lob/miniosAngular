<div class="row">

@for (minion of minions; track $index) {
    <div class="col-lg-4">

<div  class="card" style="width: 18rem;">
    <img src=" {{minion.img}} " class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{minion.name}}</h5>
      <p class="card-text">{{minion.bio}}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">AÃ±o {{minion.birth}}</li>
      <li  *ngIf="minion.side== 'malvado'; else bueno " class="list-group-item">Actitud {{minion.side}} <img src="assets/img/de los malos.PNG"  width="25px" height="25px" alt=""></li>
      <ng-template #bueno>
        <li class="list-group-item">Actitud {{minion.side}} <img src="assets/img/de los buenos.PNG" width="25px" height="25px" alt=""></li>

      </ng-template>
      <li class="list-group-item">
        @if (listFav.includes(minion)) {
            <button class="btn btn-danger" (click)="disFav(minion)">

                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                    <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
                  </svg>
    
            </button>
        }
       @else {
        <button class="btn btn-light" (click)="fav($index)">

            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
              </svg>

        </button>
       }

      </li>
    </ul>
  </div>
</div>
}

</div>
